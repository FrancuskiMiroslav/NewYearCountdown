<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Year Countdown</title>
		<link rel="stylesheet" href="app.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		/>
	</head>
	<body>
		<div class="preload">
			<img src="./assets/images/spinner.gif" alt="loading-image" />
		</div>

		<div id="year" class="year"></div>

		<h1>New Year Countdown</h1>

		<div id="countdown" class="countdown">
			<div class="time">
				<h2 id="days">00</h2>
				<small>days</small>
			</div>
			<div class="time">
				<h2 id="hours">00</h2>
				<small>hours</small>
			</div>
			<div class="time">
				<h2 id="minutes">00</h2>
				<small>minutes</small>
			</div>
			<div class="time">
				<h2 id="seconds">00</h2>
				<small>seconds</small>
			</div>
		</div>

		<img
			src="./assets/images/spinner.gif"
			alt="Loading..."
			id="loading"
			class="loading"
		/>

		<script src="app.js"></script>
	</body>
</html>
